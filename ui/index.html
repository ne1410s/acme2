<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Acme Express</title>
    <!-- See https://www.google.com/recaptcha/admin#list -->
    <script src='https://www.google.com/recaptcha/api.js?render=6LchaokUAAAAAMValneQDxXiiirpT-BSC4R7uWfy'></script>
    <script src="main.js"></script>
</head>
<body>
    <section class="secure">

        <header>
            <a id="logout" href="javascript:void(0)">Logout</a>
        </header>
        
        <section id="accounts">
            <h1>Accounts <a id="add-account" href="javascript:void(0)">+</a></h1>
            <section class="list" data-loader="account"></section>
        </section>

        <div class="modal add-account">
            <div class="body">
                <textarea placeholder="emails" spellcheck="false"></textarea>
                <label for="agree-tos">Agree to terms?</label>
                <input type="checkbox" id="agree-tos"/>
                <span class="errors"></span>
                <input type="button" value="Create"/>
            </div>
        </div>

    </section>

    <div class="modal login">
        <div class="body">
            <input type="text" placeholder="username" spellcheck="false" autocomplete="false"/>
            <input type="password" placeholder="password" />
            <span class="errors"></span>
            <input type="button" value="Login"/>
            <span><a id="register" href="javascript:void(0);">New to the site? Register here</a></span>
        </div>
    </div>

    <div class="modal register">
        <div class="body">
            <input type="text" placeholder="username" spellcheck="false" autocomplete="false"/>
            <input type="password" placeholder="password"/>
            <span class="errors"></span>
            <input type="button" value="Register"/>
            <span><a id="login" href="javascript:void(0)">Have an account? Login here</a></span>
        </div>
    </div>

</body>
</html>
